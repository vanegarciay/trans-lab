<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trans Lab</title>
    <!-- Zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row container_form">
                <div class="col-xs-12 text-center inicio_sesion">
                    <img src="docs/imagen.png" class="image_menu_inicio_sesion">
                    <p>TRANS-LAB</p>
                </div>
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                        <input class="form-control" type="text" placeholder="Correo eléctronico">
                    </div>
                </div>
                <br><br>
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input class="form-control" type="text" placeholder="Contraseña">
                    </div>
                </div>
                <div class="col-xs-12">
                    <button class="form-control iniciar_sesion_btn">INICIAR SESIÓN</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xd-8 forget_pass">
                    <p>¿Olvidaste tu contraseña?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xd-12 text-center registrate">
                    <p>¿NO TIENES CUENTA?<a href="#">REGÍSTRATE</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
    <!-- bootstratp -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Archivo js-->
    <script src="js/main.js"></script>
</body>
</html>
